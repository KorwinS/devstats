---
vars:
  - name: os_hostname
    type: s
    command: [hostname]
  - name: full_name
    type: s
    value: OCI
  - name: lower_name
    type: s
    value: opencontainers
  - name: activity_docs_html
    type: s
    command:
      - cat
      - '{{datadir}}docs/dashboards/shared/activity.md'
    replaces:
      - [full_name, full_name]
      - [lower_name, lower_name]
  - name: dashboards_docs_html
    type: s
    command:
      - cat
      - '{{datadir}}docs/dashboards/dashboards.md'
    replaces:
      - [hostname, os_hostname]
      - [full_name, full_name]
      - [proj_name, $GHA2DB_PROJECT]
      - [url_prefix, proj_name]
      - [':opencontainers.devstats.cncf.io', ':all.devstats.opencontainers.org']
