---
metrics:
  - name: Activity repo groups
    series_name_or_func: multi_row_single_column
    sql: activity_repo_groups
    periods: h,d,w,m,q,y
    aggregate: 1,7,24
    skip: h7,w7,m7,q7,y7,d24,w24,m24,q24,y24
    multi_value: true
  - name: All PRs merged
    add_period_to_name: true
    series_name_or_func: all_prs_merged
    sql: all_prs_merged
    periods: h,d,w,m,q,y
    aggregate: 1,2,3,4,7,12
    skip: w7,w12,m7,q4,q7,q12,y4,y7,y12
  - name: SIG mentions breakdown by categories using text
    series_name_or_func: multi_row_single_column
    sql: sig_mentions_breakdown
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
  - name: PRs labels by repository groups
    series_name_or_func: multi_row_single_column
    sql: prs_labels
    periods: d
    multi_value: true
  - name: Time opened to merged (number of hours)
    series_name_or_func: multi_row_multi_column
    sql: opened_to_merged
    periods: d,w,m,q,y
    desc: time_diff_as_string
  - name: PRs opened -> lgtmed -> approved -> merged (numer of hours)
    series_name_or_func: multi_row_multi_column
    sql: time_metrics
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    desc: time_diff_as_string
  - name: Suggested PR reviewers
    series_name_or_func: multi_row_multi_column
    sql: other_approver
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
  - name:
      "Time before any comments or activities from someone other \
       than the author"
    series_name_or_func: multi_row_multi_column
    sql: first_non_author_activity
    periods: w,m,q,y
    desc: time_diff_as_string
  - name: Opened PRs age and count
    series_name_or_func: multi_row_multi_column
    sql: prs_age
    periods: d,w,m,q,y
    aggregate: 1,3,7
    skip: m7,q3,q7,y3,y7
    desc: time_diff_as_string
  - name: Closed Issues age and count
    series_name_or_func: multi_row_multi_column
    sql: issues_age
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    desc: time_diff_as_string
  - name: PR comments percentiles
    series_name_or_func: single_row_multi_column
    sql: pr_comments
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
  - name: Stargazers, watchers, forks
    series_name_or_func: multi_row_multi_column
    sql: watchers
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
  - name: New contributors
    series_name_or_func: multi_row_multi_column
    sql: new_contributors
    periods: d,w,m,q,y
  - name: Episodic contributors
    series_name_or_func: multi_row_multi_column
    sql: episodic_contributors
    periods: d,w,m,q,y
  - name: New issues
    series_name_or_func: multi_row_multi_column
    sql: new_issues
    periods: d,w,m,q,y
  - name: Episodic issues
    series_name_or_func: multi_row_multi_column
    sql: episodic_issues
    periods: d,w,m,q,y
  - name: SIG mentions using labels
    series_name_or_func: multi_row_single_column
    sql: labels_sig
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
  - name: KIND mentions using labels
    series_name_or_func: multi_row_single_column
    sql: labels_kind
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
  - name: SIG KIND mentions using labels
    series_name_or_func: multi_row_single_column
    sql: labels_sig_kind
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
  - name: Issues closed broken down by SIG and kind
    series_name_or_func: multi_row_single_column
