---
vars:
  - name: os_hostname
    type: s
    command: [hostname]
  - name: full_name
    type: s
    value: Kubernetes
  - name: projects_partial_html
    type: s
    command:
      - cat
      - '{{datadir}}partials/projects.html'
    replaces:
      - [hostname, os_hostname]
      #- [hostname, ':devstats.cncf.io']
      - [':testsrv=cncftest.io ', ':']
      - [': cncftest.io=testsrv', ':']
      - [':testsrv=', ':<!-- ']
      - [':=testsrv', ': -->']
      - [':prodsrv=devstats.cncf.io ', ':']
      - [': devstats.cncf.io=prodsrv', ':']
      - [':prodsrv=', ':<!-- ']
      - [':=prodsrv', ': -->']
  - name: dashboards_docs_html
    type: s
    command:
      - cat
      - '{{datadir}}docs/dashboards/dashboards.md'
    replaces:
      - [hostname, os_hostname]
      - [full_name, full_name]
      - [proj_name, $GHA2DB_PROJECT]
      - [url_prefix, ':k8s']
  - name: gh_stats_commits_docs_html
    type: s
    command:
      - cat
      - '{{datadir}}docs/dashboards/kubernetes/gh_stats_commits.md'
