  state: open
  title: remove alpha toleration forgiveness support for not-ready/unreachable
  body: "<!--  Thanks for sending a pull request!  Here are some tips for you:\r\n1.
    If this is your first time, read our contributor guidelines https://git.k8s.io/community/contributors/guide#your-first-contribution
    and developer guide https://git.k8s.io/community/contributors/devel/development.md#development-guide\r\n2.
    If you want *faster* PR reviews, read how: https://git.k8s.io/community/contributors/guide/pull-requests.md#best-practices-for-faster-reviews\r\n3.
    Follow the instructions for writing a release note: https://git.k8s.io/community/contributors/guide/release-notes.md\r\n4.
    If the PR is unfinished, see how to mark it: https://git.k8s.io/community/contributors/guide/pull-requests.md#marking-unfinished-pull-requests\r\n-->\r\n\r\n**What
    this PR does / why we need it**:\r\n\r\n:wave: Am new here \U0001F604 \r\n\r\nhttps://github.com/kubernetes/kubernetes/pull/51266\r\n\r\nadded
    handling in the lifecycle controller to ensure that if a node is tainted with
    the alpha taints for not-ready and unreachable these would get `fixed` up to the
    new `non-alpha` ones. Specifically this means we would replace \r\n\r\n`\"node.alpha.kubernetes.io/notReady\"`
    with `\"node.kubernetes.io/not-ready\"`\r\n\r\nand\r\n\r\n`\"node.alpha.kubernetes.io/unreachable\"`
    with `\"node.kubernetes.io/unreachable\"`\r\n\r\nThis allows nodes that were previously
    tainted to be fixed up correctly.\r\n\r\nThe admission side of things currently
    checks if a pod tolerates either of these and if not present adds the default
    tolerations.\r\n\r\nhttps://github.com/kubernetes/kubernetes/blob/master/plugin/pkg/admission/defaulttolerationseconds/admission.go#L101-L120\r\n\r\nIn
    the existing tests for admission in `defaulttolerationseconds`\r\n\r\nhttps://github.com/kubernetes/kubernetes/blob/master/plugin/pkg/admission/defaulttolerationseconds/admission_test.go#L67-L197\r\n\r\nthe
    tests validate that if alpha tolerations exist the new tolerations are added.
    Unfortunately, the tests validate that default tolerations are added (which means
    that even if non-default tolerations for the alpha labels existed, default tolerations
    get added for the new labels and the tests pass).\r\n\r\nSince these deprecated
    tolerations need no longer be supported, it is better to completely remove support
    for them. This change completely removes all references to DeprecatedTaintNodeUnreachable
    and DeprecatedTaintNodeNotReady. Currently the way the code works default tolerations
    are added for the acceptable tolerations, completely ignoring the existence of
    the deprecated value for the tolerations.\r\n\r\nTo remove confusion, and based
    on previous comments in the code, this change removes all of the handling for
    the deprecated tolerations altogether. This follows the deprecation policy outlined
    in https://kubernetes.io/docs/reference/using-api/deprecation-policy/.\r\n\r\n\r\n**Which
    issue(s) this PR fixes** *(optional, in `fixes #<issue number>(, fixes #<issue_number>,
    ...)` format, will close the issue(s) when PR gets merged)*:\r\nFixes #\r\n\r\n**Special
    notes for your reviewer**:\r\n\r\n**Release note**:\r\n<!--  Write your release
    note:\r\n1. Enter your extended release note in the below block. If the PR requires
    additional action from users switching to the new release, include the string
    \"action required\".\r\n2. If no release note is required, just write \"NONE\".\r\n-->\r\n```release-note\r\nAs
    per deprecation policy in https://kubernetes.io/docs/reference/using-api/deprecation-policy/
    \r\nthe taints \"node.alpha.kubernetes.io/notReady\" and \"node.alpha.kubernetes.io/unreachable\".
    \ are no\r\nlonger supported or adjusted. These uses should be replaced with \"node.kubernetes.io/not-ready\"
    \r\nand \"node.kubernetes.io/unreachable\" respectively instead.\r\n\r\n```\r\n"
