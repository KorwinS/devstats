---
metrics:
  - name: Open issues by milestone
    series_name_or_func: multi_row_single_column
    sql: open_issues_sigs_milestones
    periods: d
    merge_series: issues_milestones
  - name: Open PRs by milestone
    series_name_or_func: multi_row_single_column
    sql: open_prs_sigs_milestones
    periods: d
    merge_series: prs_milestones
  - name: Approvers histogram
    histogram: true
    annotations_ranges: true
    series_name_or_func: multi_row_single_column
    sql: hist_approvers
  - name: PR authors companies histogram
    histogram: true
    annotations_ranges: true
    series_name_or_func: multi_row_single_column
    sql: hist_pr_companies
  - name: Project stats
    histogram: true
    annotations_ranges: true
    series_name_or_func: multi_row_single_column
    sql: project_stats
  - name: Company summaries
    sql: project_company_stats
    series_name_or_func: multi_row_single_column
    histogram: true
    annotations_ranges: true
  - name: Developer summaries
    sql: project_developer_stats
    series_name_or_func: multi_row_single_column
    histogram: true
    annotations_ranges: true
  - name: PR workload tabular
    sql: pr_workload_table
    series_name_or_func: multi_row_multi_column
    histogram: true
    annotations_ranges: true
    multi_value: true
  - name: PR workload chart
    series_name_or_func: multi_row_multi_column
    sql: pr_workload
    periods: d
    multi_value: true
  - name: Pull requests unique authors per repository
    series_name_or_func: multi_row_single_column
    sql: prs_authors
    periods: d,w,m,q,y
    aggregate: 1,3,7
    skip: m7,q3,q7,y3,y7
  - name: SIG mentions using texts
    series_name_or_func: multi_row_single_column
    sql: sig_mentions
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
  - name: SIG mentions categories using texts
    series_name_or_func: multi_row_single_column
    sql: sig_mentions_cats
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
  - name: PRs approved and awaiting approval
    series_name_or_func: multi_row_multi_column
    sql: prs_state
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: d,w7,m7,q7,y7
    multi_value: true
  - name: PRs blocked for various reasons
    series_name_or_func: multi_row_multi_column
    sql: prs_blocked
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: d,w7,m7,q7,y7
    multi_value: true
  - name: Companies stats & velocity
    series_name_or_func: multi_row_multi_column
    sql: company_activity
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
  - name: Number of companies and developers contributing
    series_name_or_func: multi_row_multi_column
    sql: num_stats
    periods: d,w,m,q
    aggregate: 3,4,6,7,14
    skip: d3,d4,d6,w3,w6,w7,w14,m7,m14,q3,q6,q7,q14
  - name: Approvers in repository groups
    series_name_or_func: multi_row_single_column
    sql: approvers
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
  - name: User reviews
    series_name_or_func: multi_row_single_column
    sql: reviews_per_user
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
  - name: OWNERS file
    series_name_or_func: owners_d
    sql: owners
    periods: d
  - name: GitHub activity
    series_name_or_func: events_h
    sql: events
    periods: h
