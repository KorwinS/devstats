---
metrics:
  - name: SIG KIND mentions using labels
    series_name_or_func: multi_row_single_column
    sql: labels_sig_kind
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
  - name: Issues closed broken down by SIG and kind
    series_name_or_func: multi_row_single_column
    sql: labels_sig_kind_closed
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
